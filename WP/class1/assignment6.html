<!DOCTYPE html>
<html>
<head>
<title>Summer Icons</title>
<style>
body { background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
.icon { width: 100px; height: 100px; position: relative; }

/* Animations */
.rotate { animation: rotate360 1s linear infinite; }
.bounce { animation: bounce 1s infinite; }
.pulse { animation: pulse 1s infinite; }
.slide { animation: slide 1s linear infinite alternate; }
.fade { animation: fade 1s linear infinite alternate; }

@keyframes rotate360 {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40%, 60% { transform: translateY(-10px); }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 1; }
}
@keyframes slide {
  from { transform: translateX(-10px); }
  to { transform: translateX(10px); }
}
@keyframes fade {
  from { opacity: 0.5; }
  to { opacity: 1; }
}
</style>
</head>
