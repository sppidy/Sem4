<html>
    <head>
        <title>Mathematical Symbols</title>
        <style>
            body{
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            p{
                font-size: 1.2em;
                line-height: 1.5em;
            }
            h1{
                font-size: 2em;
                line-height: 1.5em;
            }
            big{
                font-size: 1.5em;
                line-height: 1.5em;
            }
        </style>
    </head>
    <body>
        <big>Mathematical Symbols</big>
        <p>
            &plus;  <!-- + -->
            &minus; <!-- - -->
            &times; <!-- × -->
            &divide; <!-- ÷ -->
            &equals; <!-- = -->
            &ne;    <!-- ≠ -->
            &lt;     <!-- < -->
            &gt;     <!-- > -->
            &le;    <!-- ≤ -->
            &ge;    <!-- ≥ -->
            &plusmn;<!-- ± -->
            &radic; <!-- √ -->
            &pi;    <!-- π -->
            &sum;   <!-- ∑ -->
            &prod;  <!-- ∏ -->
            &int;   <!-- ∫ -->
            &infin; <!-- ∞ -->
            &part;  <!-- ∂ -->
            &forall;<!-- ∀ -->
            &exist; <!-- ∃ -->
            &nabla; <!-- ∇ -->
            &isin;  <!-- ∈ -->
            &notin; <!-- ∉ -->
            &ni;    <!-- ∋ -->
            &and;   <!-- ∧ -->
            &or;    <!-- ∨ -->
            &cap;   <!-- ∩ -->
            &cup;   <!-- ∪ -->
            &there4;<!-- ∴ -->
            &sim;   <!-- ∼ -->
            &cong;  <!-- ≅ -->
            &asymp; <!-- ≈ -->
            &equiv; <!-- ≡ -->
            &sub;   <!-- ⊂ -->
            &sup;   <!-- ⊃ -->
            &nsub;  <!-- ⊄ -->
            &sube;  <!-- ⊆ -->
            &supe;  <!-- ⊇ -->
            &oplus; <!-- ⊕ -->
            &otimes;<!-- ⊗ -->
            &perp;  <!-- ⊥ -->
            &sdot;  <!-- ⋅ -->
            <br>
            &alpha; <!-- α -->
            &beta;  <!-- β -->
            &gamma; <!-- γ -->
            &delta; <!-- δ -->
            &epsilon;<!-- ε -->
            &zeta;  <!-- ζ -->
            &eta;   <!-- η -->
            &theta; <!-- θ -->
            &iota;  <!-- ι -->
            &kappa; <!-- κ -->
            &lambda;<!-- λ -->
            &mu;    <!-- μ -->
            &nu;    <!-- ν -->
            &xi;    <!-- ξ -->
            &omicron;<!-- ο -->
            &pi;    <!-- π -->
            &rho;   <!-- ρ -->
            &sigma; <!-- σ -->
            &tau;   <!-- τ -->
            &upsilon;<!-- υ -->
            &phi;   <!-- φ -->
            &chi;   <!-- χ -->
            &psi;   <!-- ψ -->
            &omega; <!-- ω -->
            <br>
            Eqns
            <br>
            &int;a<sup>b</sup>&equals;f(x)dx
            <br>
            &int;<sub>a</sub><sup>b</sup>f(x)dx=&int;<sub>a</sub><sup>c</sup>f(x)dx&plus;&int;<sub>c</sub><sup>b</sup>f(x)dx
            <br>
            &int;<sub>a</sub><sup>b</sup>f(x)dx=&int;<sub>a</sub><sup>b</sup>f(a&plus;b&minus;x)dx
            <br>
            &int;<sub>a</sub><sup>b</sup>f(x)dx=&int;<sub>0</sub><sup>b-a</sup>f(x&plus;a)dx
            <br>
            &DifferentialD;&xscr;&divide;&DifferentialD;&xscr;&equals;&DifferentialD;&xscr;&divide;&DifferentialD;&xscr;
            <br>
        </p>
    </body>
</html>
