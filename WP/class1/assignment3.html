<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes SVG Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .canvas-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        svg {
            display: inline-block;
            text-align: flex-start;
            margin: auto;
        }

        text {
            font-size: 14px;
            text-anchor: middle;
            fill: black;
            font-weight: bold;
        }

        /* Position and style adjustments for shapes */
        .circle {
            transform: translate(100px, 100px);
        }

        .oval {
            transform: translate(300px, 100px);
        }

        .triangle {
            transform: translate(100px, 250px);
        }

        .rectangle {
            transform: translate(300px, 225px);
        }

        .square {
            transform: translate(100px, 400px);
        }

        .diamond {
            transform: translate(300px, 400px);
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <p>Shapes</p>
        <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
            <!-- Circle -->
            <circle cx="100" cy="100" r="50" fill="skyblue" stroke="black" stroke-width="2"></circle>
            <text x="100" y="175">circle</text>

            <!-- Oval -->
            <ellipse cx="300" cy="100" rx="50" ry="75" fill="pink" stroke="black" stroke-width="2"></ellipse>
            <text x="300" y="200">oval</text>

            <!-- Triangle -->
            <polygon points="100,250 50,350 150,350" fill="red" stroke="black" stroke-width="2"></polygon>
            <text x="100" y="375">triangle</text>

            <!-- Rectangle -->
            <rect x="250" y="225" width="100" height="50" fill="yellow" stroke="black" stroke-width="2"></rect>
            <text x="300" y="300">rectangle</text>

            <!-- Square -->
            <rect x="50" y="400" width="100" height="100" fill="green" stroke="black" stroke-width="2"></rect>
            <text x="100" y="525">square</text>

            <!-- Diamond (Rhombus) -->
            <polygon points="300,400 250,450 300,500 350,450" fill="purple" stroke="black" stroke-width="2"></polygon>
            <text x="300" y="525">diamond (rhombus)</text>
        </svg>
    </div>
</body>
</html>
