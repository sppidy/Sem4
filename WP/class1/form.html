    <h1>Form</h1>
    <p>Fill the form below</p>
    <form method="post">
      <input type="text" placeholder="Name" required><br>
      <input type="text" placeholder="Email" required><br>
      <input type="text" placeholder="Phone" required><br>
      <input type="text" placeholder="Address" required><br>
      <label>Gender</label><br>
      <label>
        <input type="radio" name="gender" value="male"required> Male
      </label><br>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label><br>
      <label>Hobbies</label><br>
      <label>
        <input type="checkbox" name="hobbies" value="reading" required> Reading
      </label><br>
      <label>
        <input type="checkbox" name="hobbies" value="writing"> Writing
      </label><br>
      <label>
        <input type="checkbox" name="hobbies" value="coding"> Coding
      </label><br>
      <label>
        <input type="checkbox" name="hobbies" value="gaming"> Gaming
      </label><br>
      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
    </form>
  </body>
