<html>
    <head>
        <title>Canvas</title>
        <style>
        body {
            display:flex ;
            flex-direction: column;
            align-items: center;
            justify-items:space-between;
            gap:10px;
        }
        section{
            display:flex;
            flex-direction: row;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <section id="canvas">
            <canvas id="canvas1" width="200" height="100"></canvas><br>
            <canvas id="canvas2" width="200" height="100"></canvas><br>
            <canvas id="canvas3" width="200" height="100"></canvas><br>
            <canvas id="canvas4" width="200" height="100"></canvas><br>
            <canvas id="canvas5" width="200" height="100"></canvas><br>
        </section>
        <section>
            <canvas id="canvas6" width="200" height="100"></canvas><br>
            <canvas id="canvas7" width="200" height="100"></canvas><br>
            <canvas id="canvas8" width="200" height="100"></canvas><br>
            <canvas id="canvas9" width="200" height="100"></canvas><br>
            <canvas id="canvas10" width="200" height="100"></canvas><br>
        </section>
        <section>
            <svg width="200" height="100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
            </svg><br>
            <svg width="200" height="100">
                <rect x="10" y="10" width="100" height="50" stroke="black" stroke-width="3" fill="tomato" />
            </svg><br>
            <svg width="200" height="100">
                <line x1="10" y1="10" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg><br>
            <svg width="200" height="200">
                <rect x="20" y="20" rx="20" ry="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />
            </svg><br>
            <svg width="200" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:1" />
            </svg><br>
        </section>
        <section>
            <svg width="200" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:1;fill-rule:evenodd" />
            </svg><br>
            <svg height="130" width="500">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                <text fill="black" font-size="20" font-family="Verdana" x="195" y="80">SVG</text>
                Sorry, your browser does not support inline SVG.
            </svg>
            <svg height="130" width="500">
                <defs>
                    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                    </radialGradient>
                </defs>
                <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
            </svg>
        </section>
        <section id="videoss">
            <video width="320" height="240" controls src="squidgame.mp4" type="video/mp4"></video>
            <iframe width="320" height="240" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Rick Astley - Never Gonna Give You Up (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="geolocation"style="display:flex;flex-direction:column;align-items:center;">
            <button id="locbutton">Get ur Location</button>
            <div id="location"></div>
        </section>
    </body>
    <script defer src="canvas.js"></script>
    <script>
        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        };
        let id;
        function success(pos) {
            const crd = pos.coords;
            const locationDiv = document.getElementById('location');
            locationDiv.innerHTML = `
            <p>Your current position is:</p>
            <p>Latitude: ${crd.latitude}</p>
            <p>Longitude: ${crd.longitude}</p>
            <p>More or less ${crd.accuracy} meters.</p>
            `;
            navigator.geolocation.clearWatch(id);
        }
        
        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            if (err.code === 1) {
                alert("Please allow location access to use this feature");
            }
            if (err.code === 2) {
                alert("Location is unavailable");
            }
            if (err.code === 3) {
                alert("Location request timed out");
            }
        }
        const locationbutton = document.getElementById('locbutton');
        locationbutton.addEventListener('click', () => {
            id = navigator.geolocation.watchPosition(success, error, options);
            const locationDiv = document.getElementById('location');
            locationDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</html>
