<html>
    <head>
        <title>Canvas</title>
        <style>
        body {
            display:flex ;
            flex-direction: row;
            align-items: center;
            justify-items:space-between;
            gap:10px;
        }
        section{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <section id="canvas">
            <canvas id="canvas1" width="200" height="100"></canvas><br>
            <canvas id="canvas2" width="200" height="100"></canvas><br>
            <canvas id="canvas3" width="200" height="100"></canvas><br>
            <canvas id="canvas4" width="200" height="100"></canvas><br>
            <canvas id="canvas5" width="200" height="100"></canvas><br>
        </section>
        <section>
            <canvas id="canvas6" width="200" height="100"></canvas><br>
            <canvas id="canvas7" width="200" height="100"></canvas><br>
            <canvas id="canvas8" width="200" height="100"></canvas><br>
            <canvas id="canvas9" width="200" height="100"></canvas><br>
            <canvas id="canvas10" width="200" height="100"></canvas><br>
        </section>
        <section>
            <svg width="200" height="100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
            </svg><br>
            <svg width="200" height="100">
                <rect x="10" y="10" width="100" height="50" stroke="black" stroke-width="3" fill="tomato" />
            </svg><br>
            <svg width="200" height="100">
                <line x1="10" y1="10" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg><br>
            <svg width="200" height="200">
                <rect x="20" y="20" rx="20" ry="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />
            </svg><br>
            <svg width="200" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:1" />
            </svg><br>
        </section>
        <section>
            <svg width="200" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:1;fill-rule:evenodd" />
            </svg><br>
        </section>
    </body>
    <script defer src="canvas.js"></script>
</html>
