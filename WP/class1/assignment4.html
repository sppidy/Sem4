<html>
    <head>
        <title>Assignment 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: sticky;
            top: 0;
        }
        main {
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 1em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        fieldset {
            border: 1px solid #333;
            padding: 1em;
        }
        legend {
            background-color: #333;
            color: white;
            padding: 0.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            overflow: hidden;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #555;
        }
        .inline {
            display: inline-block;
            margin-right: 0;
        }
    </style>
    <body>
        <div id="header">
            <header>
                <h1>Appointment Registration Form</h1>
                <p>Fill out the form below to register for an appointment</p>
            </header>
        </div>
        <main>
            <form>
                <fieldset>
                    <legend>Appointment Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <label>Doctor</label>
                    <div class="inline">
                        <input type="radio" id="doctor1" name="doctor" value="doctor1">
                        <label for="doctor1">Doctor 1</label>
                    </div>
                    <div class="inline">
                        <input type="radio" id="doctor2" name="doctor" value="doctor2">
                        <label for="doctor2">Doctor 2</label>
                    </div>
                    <div class="inline">
                        <input type="radio" id="doctor3" name="doctor" value="doctor3">
                        <label for="doctor3">Doctor 3</label>
                    </div>
                    <label>Symptom</label>
                    <div class="inline">
                        <input type="checkbox" id="symptom1" name="symptom" value="symptom1">
                        <label for="symptom1">Symptom 1</label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" id="symptom2" name="symptom" value="symptom2">
                        <label for="symptom2">Symptom 2</label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" id="symptom3" name="symptom" value="symptom3">
                        <label for="symptom3">Symptom 3</label>
                    </div>
                    <label for="TypeofDisease">Type of Disease</label>
                    <select id="TypeofDisease" name="type_of_disease" required>
                        <option value="TypeofDisease1">Type of Disease 1</option>
                        <option value="TypeofDisease2">Type of Disease 2</option>
                        <option value="TypeofDisease3">Type of Disease 3</option>
                    </select>
                </fieldset>
                <section>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </section>
            </form>
        </main>
        <footer>
            &copy; 2025 Spidy&reg;&TRADE;;
        </footer>
    </body>
</html>
