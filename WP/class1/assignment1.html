<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="astyle.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Assignment 1</title>
    <script src="as1submit.js"></script>
</head>
<body id="assignment1">
    <h1 id="as1h1">Project Management</h1>
    <form class="as1form" id="as1form"" method="post">
        <fieldset id="assignment1fs">
            <table id="assignment1table">
                <tr class="as1tr">
                    <td class="as1td" colspan="1"><label class="as1" for="pname">ProjectName&emsp;</label></td>
                    <td class="as1td" colspan="1"><input type="text" id="pname" name="pname" placeholder="Project Name" autofocus required></td>
                </tr>
                <tr class="as1tr">
                    <td class="as1td"><label class="as1" for="ppls">Assigned to&emsp;</label></td>
                    <td class="as1td">
                        <select id="ppls" name="ppls" required>
                            <option value="Er Merry Petision">Er Merry Petision</option>
                            <option value="John Doe">John Doe</option>
                            <option value="Sam C">Sam C</option>
                            <option value="John Smith">John Smith</option>
                            <option value="Alex">Alex</option>
                        </select>
                    </td>
                </tr>
                <tr class="as1tr">
                    <td class="as1td"><label class="as1" for="psdate">Start Date&emsp;</label></td>
                    <td class="as1td"><input type="date" id="psdate" name="psdate" required></td>
                </tr>
                <tr class="as1tr">
                    <td class="as1td"><label class="as1" for="pedate">End Date&emsp;</label></td>
                    <td class="as1td"><input type="date" id="pedate" name="pedate" required></td>
                </tr>
                <tr class="as1tr">
                    <td class="as1td"><label class="as1" for="ppriority">Priority&emsp;</label></td>
                    <td class="as1td" colspan="10">
                        <div class="radio-group">
                            <input type="radio" id="high" name="ppriority" value="High" required>
                            <label class="as1" for="high">High </label>
                            <input type="radio" id="medium" name="ppriority" value="Medium">
                            <label class="as1" for="medium">Medium </label>
                            <input type="radio" id="low" name="ppriority" value="Low">
                            <label class="as1" for="low">Low </label>
                        </div>
                    </td>
                </tr>
                <tr class="as1tr">
                    <td class="as1td"><label class="as1" for="pdesc">Description&ensp;</label></td>
                    <td class="as1td"><textarea id="pdesc" name="pdesc" placeholder="Project Description" rows="4" required></textarea></td>
                </tr>
                <tr class="as1tr">
                    <td class="as1button" colspan="2">
                        <input type="submit" id="button1" formenctype="application/x-www-form-urlencoded" value="Submit">
                        <input type="reset" id="button2" value="Clear">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
